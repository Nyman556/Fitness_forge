<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<title>Login</title>
		<meta name="description" content="" />
		<meta name="viewport" content="width=device-width, initial-scale=1" />
		<link rel="stylesheet" href="reset.css" />
		<link rel="stylesheet" href="style.css" />
		<script src="https://unpkg.com/feather-icons"></script>
	</head>
	<body>
		<header id="header" class="flex">
			<div class="header-content flex">
				<a id="hamburger-menu" CurrentState="0" onclick="toggle(this)">
					<i data-feather="menu"></i>
				</a>
				<div id="dropdown" class="hidden flex-dir-c flex-center">
					<h3 class="dropdown-title">fitness forge</h3>
					<ul class="dropdown-list flex flex-dir-c">
						<li><a href="login.html">Login</a></li>
						<li><a href="register.html">Register</a></li>
					</ul>
				</div>
				<div class="navbar flex">
					<a href="index.html">home</a>
					<a href="#about">About</a>
					<a href="#plans">plans</a>
					<a href="#pricing">price</a>
					<a href="#locations">locations</a>
				</div>
			</div>
		</header>
		<main class="register-main">
			<h1>LOG IN</h1>
			<form id="register-form" class="flex flex-dir-c" action="">
				<div class="field flex">
					<label for="username">username *</label>
					<input name="username" type="text" />
				</div>
				<div class="field flex">
					<label for="email">email *</label>
					<input name="email" type="email" />
				</div>
				<div class="field flex">
					<label for="c-email">confirm email *</label>
					<input name="c-email" type="email" />
				</div>
				<div class="field flex">
					<label for="password">password *</label>
					<input type="password" name="password" />
				</div>
				<div class="field flex">
					<label for="c-password">confirm password *</label>
					<input name="c-password" type="password" />
				</div>
				<button class="inverted-btn">register</button>
			</form>
		</main>
		<script src="script.js" async defer></script>
	</body>
</html>
